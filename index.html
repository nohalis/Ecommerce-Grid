<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3c89c2c528.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./assets/img/hand.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mi tiendita</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="navbar">
        <h1>Mi Tiendita Online</h1>
      </header>
      <menu class="Categorias-contenedor">
        <h2>Categorias</h2>
        <h5>Cosméticos (5)</h5>
        <h5>Lociones Corporales (3)</h5>
        <h5>Cuidados Faciales (1)</h5>
        <h5>Accesorios (4)</h5>
      </menu>
      <main>
        <div class="card-container">
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/labial.jpg"
              alt="Cosméticos"
            />
            <h5 class="card-titulo">Labial Mary Kay</h5>
            <p class="precio">$35.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/locion-corporal-hidratante-high-energy.jpg"
              alt="Locion Corporal"
            />
            <h5 class="card-titulo">Loción Corporal</h5>
            <p class="precio">$25.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/crema-facial.jpg"
              alt="crema facial"
            />
            <h5 class="card-titulo">Crema facial</h5>
            <p class="precio">$15.000</p>
            <button class="button">Comprar</button>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="./assets/img/cosmetiquero.jpg"
              alt="Cosméticos"
            />
            <h5 class="card-titulo">Estuche</h5>
            <p class="precio">$55.000</p>
            <button class="button">Comprar</button>
          </div>
        </div>
      </main>
      <div class="footer-box">footer</div>
    </div>
  </body>
</html>
